<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration</h2>
    <p>Please compleate all the details</p>

    <form action="#">
        <label for="first-name">First name</label>
        <input type="text" name="first_name" id="first-name" required>
        <br>
        <label for="last-name">Last name</label>
        <input type="text" name="last_name" id="last-name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" max="2021-12-31" min="1991-12-31" required>
        <br>
        <label for="fav-nuimber">Favorite number</label>
        <input type="number" name="number" id="fav-number" max="10" min="2" required> 
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
