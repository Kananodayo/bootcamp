<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="#" method="#">
        <label for="fist-name">First Name</label>
        <input type="text" name="fist_name" id="fist-name">
        
        <br>

        <label for="last-name">Last Name</label>
        <input type="text" name="last_name" id="last-name">

        <br>

        <label for="user-passwaord">User Password</label>
        <input type="password" name="" id="user-password">

        <br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <br>

        <label for="personal-email">Personal Email</label>
        <input type="email" name="personal_email" id="personal-email">
       
        <br>
       
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <br>
        <p>Pleaze select your music ganre</p>
        <input type="radio" name="music" id="rock" value="rock">
        <label for="rock">Rock</label>

        <input type="radio" name="music" id="pop" value="pop">
        <label for="pop">Pop</label>

        <input type="radio" name="music" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>

        <br>

        <p>Please selecr your favorite food:</p>
        <input type="checkbox" name="food" id="chocolate" value="chocilate">
        <label for="chocolate">Chocolate</label>

        <input type="checkbox" name="food" id="tomato" value="tomato">
        <label for="tomato">Tomato</label>

        <input type="checkbox" name="food" id="rice" value="rice">
        <label for="rice">Rice</label>

        <br>

        <p>What is your device?</p>
        <select name="device" id="device">
            <option value="macbook">Macbook</option>
            <option value="windows">Windows PC</option>
            <option value="iphone">Iphone</option>
        </select>

        <br>

        <p>Select a Car:</p>
        <select name="card" id="car">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="nissan">Nissan</option>
        </select>

        <br>
        <label for="file">Slect a file</label>
        <input type="file" name="file" id="file">

        <br>
        <label for="file-multiple">Slect multiple files</label>
        <input type="file" name="file_multiple" id="file-multiple" multiple>
        
        <br>
        <input type="submit" value="submit">
        <br>
        <input type="image" src="assets/images/button.png" alt="submit-botton">
        <br>
        <button>Iam button Cleck Here</button>
        
    </form>
    
</body>
</html>
