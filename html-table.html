<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tr = table row -->
    <!-- th = tabele head-->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>29</td>
                <td>mark@gmail.com</td>
            </tr>
            <tr>
                <td>Sheile</td>
                <td>25</td>
                <td>sheile@gmail.com</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>27</td>
                <td>tom@gmail.com</td>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">TOTAL</th>
                <th>3</th>
            </tr>
        </tfoot>
    </table>
    <br>
    <table border="1">
         <tbody>
            <tr>
                <th>NAME</th>
                <td>Bill</td>
                <td>Steve</td>
            </tr>
            <tr>
                <th rowspan="2">Contact Number</th>
                <td>12345</td>
                <td>13579</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>24680</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
